source = ~/.config/hypr/modules/input.conf
source = ~/.config/hypr/modules/autostart.conf
source = ~/.config/hypr/modules/environment_variables.conf
source = ~/.config/hypr/modules/style.conf
source = ~/.config/hypr/modules/animations.conf
source = ~/.config/hypr/modules/windowrules.conf
#source = ~/.config/hypr/modules/cursor.conf



## Monitors

$primaryMonitor = DP-3
$secondaryMonitor = HDMI-A-1						#Only neccesarry for multi monitor setups

monitor = $primaryMonitor, 2560x1440@144, 0x0, 1
monitor = $secondaryMonitor, 1920x1080@60, -1920x480, 1			#Only neccesarry for multi monitor setups
exec-once = xrandr --output DP-3 --primary
#monitor = $secondaryMonitor, disable					#for disabling the second monitor
experimental {
	#xx_color_management_v4 = true
}
misc {
	vrr = 1
	mouse_move_enables_dpms = false
	key_press_enables_dpms = false
}
cursor {
	default_monitor = $primaryMonitor
}
xwayland {
	force_zero_scaling = true
}



## Workspaces

workspace = 1, monitor:$primaryMonitor, persistent:true, default:true
bind = SUPER,		I, workspace,		  1
bind = SUPER SHIFT,	I, movetoworkspace,	  1
bind = SUPER SHIFT ALT, I, movetoworkspacesilent, 1

workspace = 2, monitor:$primaryMonitor, persistent:true
bind = SUPER,		O, workspace,		  2
bind = SUPER SHIFT,	O, movetoworkspace,	  2
bind = SUPER SHIFT ALT, O, movetoworkspacesilent, 2

workspace = 3, monitor:$primaryMonitor, persistent:true
bind = SUPER,		P, workspace,		  3
bind = SUPER SHIFT,	P, movetoworkspace,	  3
bind = SUPER SHIFT ALT, P, movetoworkspacesilent, 3


workspace = name:secondary, monitor:$secondaryMonitor, persistent:true, default:true	#Only neccesarry for multi monitor setup
bind = SUPER,		backspace, workspace,		  name:secondary
bind = SUPER SHIFT,	backspace, movetoworkspace,	  name:secondary
bind = SUPER SHIFT ALT,	backspace, movetoworkspacesilent, name:secondary



## Special Workspaces

# Music
workspace = special:music, gapsout:100, border:false, on-created-empty:cider-2
bind = SUPER, M, togglespecialworkspace, music
windowrule = workspace 1, onworkspace:special:music
windowrule = xray 0, onworkspace:special:music

# Chat
workspace = special:chat, gapsout:100, border:false, on-created-empty:vesktop
bind = SUPER, V, togglespecialworkspace, chat
windowrule = workspace 1, onworkspace:special:chat, class:negative:(hyprland-share-picker)
windowrule = xray 0, onworkspace:special:chat



## Apps
$terminal = ghostty


## Hotkeys

# Terminal
bind = SUPER, return, exec, $terminal

# FileManager
bind = SUPER, E, exec, $terminal -e yazi

# Menu
#bind = SUPER, space, exec, walker
#bind = SUPER, space, exec, hyprlauncher
bind = SUPER, space, exec, rofi -show drun

# Browser
bind = SUPER, B, exec, zen-browser


# Window Controlls 
bind = SUPER, Escape,	killactive
bind = SUPER ALT, 4,	forcekillactive
bind = SUPER, F,	fullscreen
bind = SUPER, D,	togglefloating
bind = SUPER, backslash,togglesplit
bind = SUPER SHIFT, backslash, togglegroup
bind = SUPER, TAB,	changegroupactive

bindm = SUPER, mouse:272,movewindow
bindm = SUPER, mouse:273,resizewindow

bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, L, swapwindow, r


# Audio
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = , Print, exec, hyprshot -m active -m output -o $(xdg-user-dir PICTURES)/Screenshots
bind = SUPER, mouse:274, exec, hyprshot -m region --clipboard-only --freeze

# Focus Mode
bind = SUPER ALT, f, exec, ~/.config/hypr/scripts/focusmode.sh

# Custom
bind = SUPER, 9, exec, hyprctl keyword input:sensitivity -0.4
bind = SUPER, 0, exec, hyprctl keyword input:sensitivity 0.0



general {
	layout = dwindle
	no_focus_fallback = true
	allow_tearing = true

	snap {
		enabled = false
		window_gap = 10
		monitor_gap = 10
		border_overlap = false
	}
}

dwindle {
	preserve_split=true
}

master {
}

input {
	follow_mouse = 1 # 1=focus on hover; 2=focus on click
}

group {
	auto_group = true
	insert_after_current = true
	focus_removed_window = true
	drag_into_group = 2
	merge_groups_on_drag = false
	merge_groups_on_groupbar = true
	merge_floated_into_tiled_on_groupbar = true

	groupbar {
		scrolling = true
	}
}

misc {
	enable_swallow = false # apps started in terminal get grouped
	focus_on_activate = true
	allow_session_lock_restore = false
	new_window_takes_over_fullscreen = 2
	render_unfocused_fps = 24
}

binds {
	hide_special_on_workspace_change = true
	window_direction_monitor_fallback = false
}
xwayland {
	force_zero_scaling = true
}
